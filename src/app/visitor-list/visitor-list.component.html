<div fxLayout="row" fxLayoutGap="20px">

    <div fxLayout="column" fxFlex="1 1 auto">
      <mat-card>
        <p class="text-title-head">Search</p>
        <mat-form-field appearance="outline">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ireland" #input>
        </mat-form-field>
      </mat-card>
    </div>

    <div fxLayout="column" fxFlex="1 1 auto">
      <mat-card>
        <div class="button-row">
          <button mat-flat-button color="warn" (click)="onAdd()">
            <mat-icon>cloud_download</mat-icon>
            <span class="text-button">Created</span>
          </button>
        </div>
        
        <div class="table-container">
            <table mat-table [dataSource]="dsVisitors" matSort>
          
              <ng-container matColumnDef="visitorId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Visitor Id </th>
                <td mat-cell *matCellDef="let element"> {{element._id}} </td>
              </ng-container>
            
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name </th>
                <td mat-cell *matCellDef="let element"> {{element.customer_name}} </td>
              </ng-container>
            
              <ng-container matColumnDef="pic">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Admin </th>
                <td mat-cell *matCellDef="let element"> {{element.pic}} </td>
              </ng-container>
            
              <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Alamat </th>
                <td mat-cell *matCellDef="let element"> {{element.address}} </td>
              </ng-container>
        
              <ng-container matColumnDef="contact_no">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No Telephone </th>
                <td mat-cell *matCellDef="let element"> {{element.contact_no}} </td>
              </ng-container>
            
              <ng-container matColumnDef="no_antrian">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No Antrian </th>
                <td mat-cell *matCellDef="let element"> {{element.no_antrian}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onView(row)"></tr>
            </table>
          
            <mat-paginator class="mat-paginator-sticky" [pageSizeOptions]="pageSizeCount" aria-label="Select page of users"></mat-paginator>
        </div>
      </mat-card>
    </div>
  </div>
